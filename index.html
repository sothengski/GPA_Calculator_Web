<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>GPA Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- Two-Column Input Container -->
      <div class="input-container">
        <!-- Left Column - Course Name Input -->
        <div class="input-group">
          <h1>GPA Calculator</h1>

          <!-- Course Form -->
          <!-- <form id="courseForm"> -->
          <div>
            <label for="courseName">Course Name:</label>
            <input
              type="text"
              id="courseName"
              placeholder="Enter course name"
            />
          </div>

          <div>
            <label for="credit">Credit Hours:</label>
            <select id="credit">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div>
            <label for="grade">Grade:</label>
            <select id="grade">
              <!-- Grade Scales Table -->
              <!-- <option value="4.0" selected>A</option>
              <option value="3.67">A-</option>
              <option value="3.33">B+</option>
              <option value="3.0">B</option>

              <option value="2.33">C+</option>
              <option value="2.0">C</option>
              <option value="1.67">C-</option>
              <option value="1.0">D</option>
              <option value="0.0">F</option> -->
            </select>
          </div>

          <br />

          <!-- Add and Cancel Edit Buttons -->
          <div class="button-group">
            <button id="addButton" onclick="addCourse()" class="tooltip">
              Add Course
              <!-- <h4><i class="fas fa-plus"></i></h4> -->
            </button>
            <button
              type="button"
              id="cancelEditButton"
              onclick="cancelEditCourse()"
              style="display: none"
            >
              Clear
              <!-- <h4><i class="fas fa-times"></i></h4> -->
            </button>
          </div>
          <!-- </form> -->
        </div>

        <!-- Right Column - Credit Hours and Grade Input -->
        <div class="input-group">
          <table id="GPAScaleTable">
            <thead>
              <tr>
                <th>Grade</th>
                <th>GPA Scale</th>
              </tr>
            </thead>
            <tbody>
              <!-- Grade scales will be displayed here dynamically -->
            </tbody>
            <!-- <tbody>
              <tr>
                <td>A</td>

              </tr>
              <tr>
                <td>F</td>

              </tr>
            </tbody> -->
          </table>
        </div>
      </div>

      <!-- <div id="courseList"> -->
      <!-- Course list will be displayed here -->
      <!-- </div> -->

      <div id="courseSummary">
        <div class="summary-header">
          <h2>Course Summary</h2>
          <div class="summary-buttons">
            <button
              id="importButton"
              class="tooltip"
              data-tooltip="Import Json Data"
            >
              <i class="fas fa-file-import"></i>
            </button>
            <button
              id="saveButton"
              class="tooltip"
              data-tooltip="Save Json Data"
            >
              <i class="fas fa-save"></i>
            </button>
            <input
              type="file"
              id="fileInput"
              accept=".json"
              style="display: none"
            />
            <!-- <input type="file" id="fileInput" accept=".json" /> -->
          </div>
        </div>

        <div id="result">
          <p>CGPA: <span id="cgpa">0.00</span></p>
        </div>
        <div id="result">
          <p>Credits earned: <span id="totalCredit">0</span></p>
        </div>

        <table id="courseTable">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Credit Hours</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Message row for no courses -->
            <td
              id="noCourseMessage"
              colspan="4"
              style="display: table-cell; text-align: center"
            >
              No Courses
            </td>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Overlay and Dialog for alert -->
    <div class="overlay" id="alertOverlay">
      <div class="dialog-container">
        <div class="dialog">
          <p id="alertMessage"></p>
          <button onclick="closeAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- Overlay and Dialog for confirmation -->
    <div class="overlay" id="confirmOverlay">
      <div class="dialog-container">
        <div class="dialog">
          <p id="confirmMessage"></p>
          <div class="confirm-buttons">
            <button id="yes-btn" onclick="confirmAction(true)">
              Yes, delete it
            </button>
            <button id="no-btn" onclick="confirmAction(false)">
              No, keep it
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
