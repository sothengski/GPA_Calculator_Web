<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>GPA Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>GPA Calculator</h1>

      <div class="input-container">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" placeholder="Enter course name" />
      </div>

      <div class="input-container">
        <label for="credit">Credit Hours:</label>
        <select id="credit">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="input-container">
        <label for="grade">Grade:</label>
        <select id="grade">
          <option value="4.0" selected>A</option>
          <option value="3.7">A-</option>
          <option value="3.3">B+</option>
          <option value="3.0">B</option>
          <option value="2.7">B-</option>
          <option value="2.3">C+</option>
          <option value="2.0">C</option>
          <option value="1.7">C-</option>
          <option value="1.3">D+</option>
          <option value="1.0">D</option>
          <option value="0.0">F</option>
        </select>
      </div>

      <button id="addButton" onclick="addCourse()">Add Course</button>

      <!-- <div id="courseList"> -->
      <!-- Course list will be displayed here -->
      <!-- </div> -->

      <div id="courseSummary">
        <div class="summary-header">
          <h2>Course Summary</h2>
          <div class="summary-buttons">
            <button id="importButton">
              <i class="fas fa-file-import"></i>
            </button>
            <button id="saveButton"><i class="fas fa-save"></i></button>
            <input
              type="file"
              id="fileInput"
              accept=".json"
              style="display: none"
            />
            <!-- <input type="file" id="fileInput" accept=".json" /> -->
          </div>
        </div>

        <div id="result">
          <p>CGPA: <span id="cgpa">0.00</span></p>
        </div>
        <div id="result">
          <p>Credits earned: <span id="totalCredit">0</span></p>
        </div>

        <table id="courseTable">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Credit Hours</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Message row for no courses -->
            <td
              id="noCourseMessage"
              colspan="4"
              style="display: table-cell; text-align: center"
            >
              No Courses
            </td>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
