<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>GPA Calculator</title>

  <body>
    <div class="container">
      <!-- Two-Column Input Container -->
      <div class="input-container">
        <!-- Left Column - Course Name Input -->
        <div class="input-group">
          <h1>GPA Calculator</h1>
          <div>
            <label for="courseName">Course Name:</label>
            <input
              type="text"
              id="courseName"
              placeholder="Enter course name"
            />
          </div>

          <div>
            <label for="credit">Credit Hours:</label>
            <select id="credit">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div>
            <label for="grade">Grade:</label>
            <select id="grade">
              <option value="4.0" selected>A</option>
              <option value="3.67">A-</option>
              <option value="3.33">B+</option>
              <option value="3.0">B</option>
              <option value="2.67">B-</option>
              <option value="2.33">C+</option>
              <option value="2.0">C</option>
              <option value="1.67">C-</option>
              <option value="1.0">D</option>
              <option value="0.0">F</option>
            </select>
          </div>
          <Br></Br>
          <button id="addButton" onclick="addCourse()">Add Course</button>
        </div>

        <!-- Right Column - Credit Hours and Grade Input -->
        <div class="input-group">
          <table id="GPAScaleTable">
            <thead>
              <tr>
                <th>Grade</th>
                <th>GPA Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Grade scales will be displayed here dynamically -->
          </tbody>

      <div id="courseSummary">
        <div class="summary-header">
          <h2>Course Summary</h2>
          <div class="summary-buttons">
            <button id="importButton">
              <i class="fas fa-file-import"></i>
            </button>
            <button id="saveButton"><i class="fas fa-save"></i></button>
            <input
              type="file"
              id="fileInput"
              accept=".json"
              style="display: none"
            />
            <!-- <input type="file" id="fileInput" accept=".json" /> -->
          </div>
        </div>

        <div id="result">
          <p>CGPA: <span id="cgpa">0.00</span></p>
        </div>
        <div id="result">
          <p>Credits earned: <span id="totalCredit">0</span></p>
        </div>

        <table id="courseTable">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Credit Hours</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Message row for no courses -->
            <td
              id="noCourseMessage"
              colspan="4"
              style="display: table-cell; text-align: center"
            >
              No Courses
            </td>
          </tbody>
        </table>
